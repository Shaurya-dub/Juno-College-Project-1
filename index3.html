<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1014b28dd8.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="wrapperOne">
        <nav>
          <h1>Mindn' Soul</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#" class="selected">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <form action="#">
          <label for="name" class="sr-only">Enter Your Name Please</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />

          <label for="email" class="sr-only">Enter Your Email Please</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
            required
          />

          <label for="textComment" class="sr-only"
            >Enter Your Comment Please</label
          >
          <textarea
            name="textComment"
            id="textComment"
            cols="30"
            rows="10"
            placeholder="Comment"
            required
          ></textarea>
          <button>Post Comment</button>
        </form>
      </section>
      <aside>
        <div class="contactInfo">
          <ul>
            <li>
              <a href="#">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">Click here to add us on Facebook</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Click here to add us on Instagram</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Click here to add us on Twitter</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
                <span class="sr-only">Click here to add us on WhatsApp</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
    </main>
  </body>
</html>
